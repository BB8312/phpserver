---
apiVersion: batch/v1
kind: Job
metadata:
  name: before-upgrade
spec:
  ttlSecondsAfterFinished: 10
  template:
    spec:
      containers:
      - name: backup
        image: "alpine:3.15.4"
        command:
        - /bin/ash
        - -c
        - |
          if ! [ `ls /mnt/data_backup | wc -l` -eq 0 ]; then rm -R /mnt/data_backup/*; fi
          cp -pr /mnt/data/. /mnt/data_backup/.
          if ! [ `ls /mnt/mysql_backup | wc -l` -eq 0 ]; then rm -R /mnt/mysql_backup/*; fi
          cp -pr /mnt/mysql/. /mnt/mysql_backup/.
        volumeMounts:
            - name: per1-storage
              mountPath: "/mnt/data"
            - name: perdb1-storage
              mountPath: "/mnt/mysql"
            - name: per2-storage
              mountPath: "/mnt/data_backup"
            - name: perdb2-storage
              mountPath: "/mnt/mysql_backup"
      volumes:
      - name: per1-storage
        persistentVolumeClaim:
          claimName: phpweb1-pv-claim
      - name: perdb1-storage
        persistentVolumeClaim:
          claimName: phpweb2-pv-claim
      - name: per2-storage
        persistentVolumeClaim:
          claimName: phpweb1c-pv-claim
      - name: perdb2-storage
        persistentVolumeClaim:
          claimName: phpweb2c-pv-claim
      restartPolicy: Never
  backoffLimit: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpwebserver
  labels:
    app: php-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-web
  template:
    metadata:
      labels:
        app: php-web
    spec:
      containers:
      - name: web-php
        image: bb8312/phpdev:tl19b1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
            memory: 500Mi
          limits:
            cpu: 400m
            memory: 1500Mi
        volumeMounts:
        - name: per-storage
          mountPath: "/usr/share/webapps/data"
        - name: perdb-storage
          mountPath: "/var/lib/mysql"
        - name: php-index-mount
          mountPath: /var/www/localhost/htdocs/index.html
          subPath: index.html
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/ash
              - -c
              - sleep 60 && read host1 </usr/share/webapps/data/host1 && mysql -uroot -p$host1 testlink < /usr/share/webapps/testlink/install/sql/alter_tables/1.9.19/mysql/DB.1.9.19/step1/db_schema_update.sql && mysql -uroot -p$host1 testlink < /usr/share/webapps/testlink/install/sql/alter_tables/1.9.19/mysql/DB.1.9.19/stepZ/z_final_step.sql && sed -i "s/\$tlCfg->config_check_warning_mode\s*=.*/\$tlCfg->config_check_warning_mode = 'SILENT';/" /usr/share/webapps/testlink/config.inc.php

      volumes:
      - name: per-storage
        persistentVolumeClaim:
          claimName: phpweb1-pv-claim
      - name: perdb-storage
        persistentVolumeClaim:
          claimName: phpweb2-pv-claim
      - name: php-index-mount
        configMap:
          name: php-index
---
apiVersion: v1
kind: Service
metadata:
  name: php-web-service
  labels:
    run: php-web-service
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: php-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sa
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "php.k8s-4.sa"
spec:
  rules:
    - host: php.k8s-3.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: php-web-service
                port:
                  number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-index
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <body>
        <h1>
           Welcome to PHP container!
        </h1>
         <p>Start testing with TestLink <a href="testlink/index.php"> web-based test management system</a>!</p>
         <p>System info about container environment <a href="linfo/index.php"> available here</a>.</p>
         <p>Manual database administration tool <a href="phpmyadmin/index.php"> phpMyAdmin</a> is configured.</p>
      </body>
    </html>
