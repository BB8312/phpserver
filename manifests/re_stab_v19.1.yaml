---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpwebserver
  labels:
    app: php-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-web
  template:
    metadata:
      labels:
        app: php-web
    spec:
      containers:
      - name: web-php
        image: bb8312/phpstable:tl19v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
            memory: 500Mi
          limits:
            cpu: 400m
            memory: 1500Mi
        volumeMounts:
        - name: per-storage
          mountPath: "/usr/share/webapps/data"
        - name: perdb-storage
          mountPath: "/var/lib/mysql"
        - name: php-index-mount
          mountPath: /var/www/localhost/htdocs/index.html
          subPath: index.html
      volumes:
      - name: per-storage
        persistentVolumeClaim:
          claimName: phpweb1-pv-claim
      - name: perdb-storage
        persistentVolumeClaim:
          claimName: phpweb2-pv-claim
      - name: php-index-mount
        configMap:
          name: php-index
---
apiVersion: v1
kind: Service
metadata:
  name: php-web-service
  labels:
    run: php-web-service
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: php-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sa
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "php.k8s-4.sa"
spec:
  rules:
    - host: php.k8s-3.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: php-web-service
                port:
                  number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-index
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <body>
        <h1>
           Welcome to PHP container!
        </h1>
         <p>Start testing with TestLink <a href="testlink/index.php"> web-based test management system</a>!</p>
         <p>System info about container environment <a href="linfo/index.php"> available here</a>.</p>
         <p>Manual database administration tool <a href="phpmyadmin/index.php"> phpMyAdmin</a> is configured.</p>
      </body>
    </html>
